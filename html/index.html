<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>SRS livestream demo</title>
<meta name="robots" content="noindex" />
<link href="video-js@5.0.css" rel="stylesheet" />
<style>
html, body {
   width: 100%;
   height: 100%;
   margin: 0px;
   overflow: hidden;
}
#player {
   width: 100%;
   height: 100%;
}
</style>
</head>
<body style="margin: 0px; background-color: black; overflow: hidden">
<video id="player" class="video-js vjs-default-skin" controls="controls">
  <source src="live/livestream.m3u8" type="application/x-mpegURL" />
</video>
<script src="video-js@5.11.6.js"></script>
<script src="videojs-contrib-hls@1.0.3.js"></script>
<script language="javascript">
var player = videojs("player", {autoplay: true});
</script>
<!--
  This is a demo page of SRS livestream server.
  Push your stream to:
  URL:        rtmp://localhost:1935/live
  Stream key: livestream
-->
</body>
</html>
