<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>SRS livestream demo</title>
<meta name="robots" content="noindex" />
<style>
html, body {
   width: 100%;
   height: 100%;
   margin: 0px;
   overflow: hidden;
}
#player {
   width: 100%;
   height: 100%;
}
</style>
</head>
<body style="margin: 0px; background-color: black; overflow: hidden">
<video id="player" controls="controls"></video>
<script src="flv@1.0.0.js"></script>
<script language="javascript">
var player = document.getElementById("player");
var flvPlayer = flvjs.createPlayer({
    type: "flv",
    url: "live/livestream.flv",
    isLive: true
});
flvPlayer.attachMediaElement(player);
function onError() {
    setTimeout(function onTimeout() {
        flvPlayer.unload();
        flvPlayer.load();
        flvPlayer.play();
    }, 3000);
}
flvPlayer.on("error", onError);
player.addEventListener("ended", onError);
flvPlayer.load();
flvPlayer.play();
</script>
<!--
  This is a demo page of SRS livestream server.
  Push your stream to:
  URL:        rtmp://localhost:1935/live
  Stream key: livestream

  Playback URLS:
  RTMP: rtmp://localhost:1935/live
  HLS:  http://localhost:8080/live.m3u8
  FLV:  http://localhost:8080/live.flv
-->
</body>
</html>
